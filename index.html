<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller with Ray Tracing</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">Click or tap to roll the dice</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        let scene, camera, renderer, world;
        let dice1, dice2, diceBody1, diceBody2;
        const boxSize = 10;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(
                window.innerWidth / -100, window.innerWidth / 100,
                window.innerHeight / 100, window.innerHeight / -100,
                0.1, 1000
            );
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);

            camera.position.set(0, 20, 0);
            camera.lookAt(0, 0, 0);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            createDice();
            createBoundingBox();

            document.addEventListener('click', rollDice);
            document.addEventListener('touchstart', rollDice);

            animate();
        }

        function createDiceTexture(number, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const context = canvas.getContext('2d');

            context.fillStyle = color;
            context.fillRect(0, 0, 128, 128);

            context.font = 'bold 64px Arial';
            context.fillStyle = 'black';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(number.toString(), 64, 64);

            return new THREE.CanvasTexture(canvas);
        }

        function createDice() {
            const diceGeometry = new THREE.BoxGeometry(2, 2, 2);
            const redDiceMaterials = [1, 2, 3, 4, 5, 6].map(num => 
                new THREE.MeshPhongMaterial({ map: createDiceTexture(num, 'rgba(255, 200, 200, 0.8)') })
            );
            const yellowDiceMaterials = [1, 2, 3, 4, 5, 6].map(num => 
                new THREE.MeshPhongMaterial({ map: createDiceTexture(num, 'rgba(255, 255, 200, 0.8)') })
            );

            dice1 = new THREE.Mesh(diceGeometry, redDiceMaterials);
            dice2 = new THREE.Mesh(diceGeometry, yellowDiceMaterials);
            scene.add(dice1);
            scene.add(dice2);

            const diceShape = new CANNON.Box(new CANNON.Vec3(1, 1, 1));
            diceBody1 = new CANNON.Body({ mass: 1, shape: diceShape });
            diceBody2 = new CANNON.Body({ mass: 1, shape: diceShape });
            world.addBody(diceBody1);
            world.addBody(diceBody2);
        }

        function createBoundingBox() {
            // Visual bounding box
            const boxGeometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            const boxMaterial = new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true });
            const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
            scene.add(boxMesh);

            // Floor
            const floorShape = new CANNON.Plane();
            const floorBody = new CANNON.Body({ mass: 0 });
            floorBody.addShape(floorShape);
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(floorBody);

            // Walls
            const wallShape = new CANNON.Plane();
            const wallPositions = [
                { pos: [0, boxSize/2, -boxSize/2], rot: [0, 0, 0] },
                { pos: [0, boxSize/2, boxSize/2], rot: [0, Math.PI, 0] },
                { pos: [-boxSize/2, boxSize/2, 0], rot: [0, Math.PI/2, 0] },
                { pos: [boxSize/2, boxSize/2, 0], rot: [0, -Math.PI/2, 0] },
                { pos: [0, boxSize, 0], rot: [Math.PI/2, 0, 0] }
            ];

            wallPositions.forEach(wall => {
                const wallBody = new CANNON.Body({ mass: 0 });
                wallBody.addShape(wallShape);
                wallBody.position.set(...wall.pos);
                wallBody.quaternion.setFromEuler(...wall.rot);
                world.addBody(wallBody);
            });
        }

        async function getSecureRandomNumber() {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] / (0xffffffff + 1);
        }

        async function rollDice() {
            const key1 = await getSecureRandomNumber();
            const key2 = await getSecureRandomNumber();

            diceBody1.position.set(-2, boxSize/2, 0);
            diceBody2.position.set(2, boxSize/2, 0);

            diceBody1.velocity.set((key1 - 0.5) * 10, 5, (key2 - 0.5) * 10);
            diceBody2.velocity.set((key2 - 0.5) * 10, 5, (key1 - 0.5) * 10);

            diceBody1.angularVelocity.set((key1 - 0.5) * 20, (key2 - 0.5) * 20, (key1 - 0.5) * 20);
            diceBody2.angularVelocity.set((key2 - 0.5) * 20, (key1 - 0.5) * 20, (key2 - 0.5) * 20);
        }

        function animate() {
            requestAnimationFrame(animate);

            world.step(1 / 60);

            dice1.position.copy(diceBody1.position);
            dice1.quaternion.copy(diceBody1.quaternion);

            dice2.position.copy(diceBody2.position);
            dice2.quaternion.copy(diceBody2.quaternion);

            renderer.render(scene, camera);
        }

        init();

        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -aspect * 10;
            camera.right = aspect * 10;
            camera.top = 10;
            camera.bottom = -10;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
